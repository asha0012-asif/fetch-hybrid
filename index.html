<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch Hybrid</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/css-reset.css">
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Fetch Hybrid</h1>
            </div>
        </header>

        <main>
            <section class="search">
                <div class="container">
                    <form action="#" id="searchForm">
                        <div class="form-grid">
                            <input type="search" name="search-input" id="search-input" placeholder="Search">
                    
                            <button type="submit" id="search-btn" class="btn">Search</button>
                            <button type="reset" id="clear-btn" class="btn">Clear</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="image-display">
                <div class="container">
                    <h2 id="message">Search for Images</h2>
                    <ul id="image-list" class="image-list"></ul>
                </div>
            </section>

        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
